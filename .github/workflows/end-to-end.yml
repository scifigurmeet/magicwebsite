name: e2e-tests

on:
  push:
    branches:
      - main

jobs:
  cypress-run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '20'

      - name: Install Cypress
        run: |
          npm install cypress
          npx cypress verify

      - name: Run Cypress tests
        run: |
          npx cypress run --headless --browser chrome --spec "*.spec.js"
